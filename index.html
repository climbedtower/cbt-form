<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CBTログ入力</title>
  <style>
    /* 全体のベース */
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    form label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border:none;
      border-radius:4px;
      background:#007ACC;
      color:#fff;
      cursor:pointer;
    }
    button:hover {
      background:#005F99;
    }

    /* 感情チェックボックスを4×3のグリッドに */
    .emotion-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75em 0.5em;
      margin-top: 0.5em;
    }
    .emotion-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 0.9em;
    }
    .emotion-group input {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <h1>CBTログ入力</h1>
  <form id="cbt-form">
    <label>出来事（外部で起きた具体的な事象）</label>
    <textarea name="event"></textarea>

    <label>自動思考（その瞬間に浮かんだ考え／言葉）</label>
    <textarea name="thought"></textarea>

    <label>感情</label>
    <div class="emotion-group">
      <label><input type="checkbox" name="emotion" value="[//制作完了]">[//制作完了]</label>
      <label><input type="checkbox" name="emotion" value="[//原点回帰]">[//原点回帰]</label>
      <label><input type="checkbox" name="emotion" value="[//達成感]">[//達成感]</label>
      <label><input type="checkbox" name="emotion" value="[//感謝]">[//感謝]</label>

      <label><input type="checkbox" name="emotion" value="[//安心]">[//安心]</label>
      <label><input type="checkbox" name="emotion" value="[//過集中]">[//過集中]</label>
      <label><input type="checkbox" name="emotion" value="[//回避行動]">[//回避行動]</label>
      <label><input type="checkbox" name="emotion" value="[//罪悪感]">[//罪悪感]</label>

      <label><input type="checkbox" name="emotion" value="[//対人プレッシャー]">[//対人プレッシャー]</label>
      <label><input type="checkbox" name="emotion" value="[//フリーズ]">[//フリーズ]</label>
      <label><input type="checkbox" name="emotion" value="[//吸収期]">[//吸収期]</label>
      <label><input type="checkbox" name="emotion" value="[//希望]">[//希望]</label>
    </div>

    <label>行動（実際にとった行動や態度）</label>
    <textarea name="action"></textarea>

    <label>結果（行動によって起こった現実の反応）</label>
    <textarea name="result"></textarea>

    <label>リフレーミング（他の見方があるとしたら？少し違う角度の解釈）</label>
    <textarea name="reframe"></textarea>

    <button type="submit">送信して Scrapbox へ</button>
  </form>
