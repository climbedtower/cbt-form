<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>scrapboxCBT</title>
  <style>
    /* --- リセット＆ベース --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      max-width: 500px;
      margin: 1em auto;
      padding: 0 1em;
      color: #333;
    }
    h3 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.5em;
      font-weight: 500;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
      font-size: 0.95em;
      color: #555;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95em;
      background: #fafafa;
      resize: vertical;
    }
    /* --- 感情トグル --- */
    .emotion-group {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 0.5em;
      margin-top: 0.5em;
    }
    .emotion-group input {
      display: none;
    }
    .emotion-group label {
      font-size: 0.85em;
      padding: 0.4em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      transition: background 0.2s, border-color 0.2s;
    }
    .emotion-group input:checked + label {
      background: #007ACC;
      border-color: #007ACC;
      color: #fff;
    }
    /* --- 送信ボタン --- */
    button {
      width: 100%;
      margin: 1.5em 0;
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background: #007ACC;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005F99;
    }
  </style>
</head>
