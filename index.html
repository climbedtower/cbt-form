<head>
  <!-- 既存の meta/title/style のあとに追加してください -->
  <style>
    /* 全体のベース */
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    form label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }
    textarea, input[type="text"], .emotion-group {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border:none;
      border-radius:4px;
      background:#007ACC;
      color:#fff;
      cursor:pointer;
    }
    button:hover {
      background:#005F99;
    }

    /* 感情チェックボックスを4×3のグリッドに */
    .emotion-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75em 0.5em;
      margin-top: 0.5em;
    }
    .emotion-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 0.9em;
    }
    .emotion-group input {
      margin-right: 0.5em;
    }
  </style>
</head>
